name: Deploy Infinite Minesweeper

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # Stage 1: Build & Lint
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for TypeScript sins
        run: |
          echo "Checking for eslint-disable, @ts-ignore, @ts-nocheck, @ts-expect-error..."
          if grep -rE "eslint-disable|@ts-ignore|@ts-nocheck|@ts-expect-error" lib/ app/ tests/ components/ --include="*.ts" --include="*.tsx" 2>/dev/null; then
            echo "❌ Found TypeScript sins! Please remove them and fix the underlying issues."
            exit 1
          fi
          echo "✓ No sins found - code is clean!"

      - name: Check for untested functions
        run: |
          chmod +x .github/scripts/check-untested-functions.sh
          ./.github/scripts/check-untested-functions.sh

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          # Provide dummy values for build-time validation
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://dummy.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'dummy-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-key' }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL || 'https://dummy.turso.io' }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN || 'dummy-token' }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID || 'dummy' }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID || 'dummy' }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY || 'dummy' }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME || 'dummy' }}

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1
          if-no-files-found: ignore

  # Stage 1.5: Validate Secrets
  validate-secrets:
    name: Validate Required Secrets
    runs-on: ubuntu-latest
    needs: build-and-lint
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Check Vercel Secrets
        run: ./scripts/validate-secrets.sh .github/secrets/vercel.txt
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Check Development Environment Secrets
        if: github.ref == 'refs/heads/develop'
        run: ./scripts/validate-secrets.sh .github/secrets/development.txt
        env:
          DEV_SUPABASE_URL: ${{ secrets.DEV_SUPABASE_URL }}
          DEV_SUPABASE_ANON_KEY: ${{ secrets.DEV_SUPABASE_ANON_KEY }}
          DEV_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.DEV_SUPABASE_SERVICE_ROLE_KEY }}
          DEV_TURSO_DATABASE_URL: ${{ secrets.DEV_TURSO_DATABASE_URL }}
          DEV_TURSO_AUTH_TOKEN: ${{ secrets.DEV_TURSO_AUTH_TOKEN }}
          DEV_R2_ACCOUNT_ID: ${{ secrets.DEV_R2_ACCOUNT_ID }}
          DEV_R2_ACCESS_KEY_ID: ${{ secrets.DEV_R2_ACCESS_KEY_ID }}
          DEV_R2_SECRET_ACCESS_KEY: ${{ secrets.DEV_R2_SECRET_ACCESS_KEY }}
          DEV_R2_BUCKET_NAME: ${{ secrets.DEV_R2_BUCKET_NAME }}

      - name: Check Staging Environment Secrets
        if: github.event_name == 'workflow_dispatch' || contains(github.ref, '-staging')
        run: ./scripts/validate-secrets.sh .github/secrets/staging.txt
        env:
          STAGING_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          STAGING_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          STAGING_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}

  # Stage 2: Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build-and-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration || echo "Integration tests not yet implemented"
        continue-on-error: true

      - name: Run performance tests
        run: npm run test:performance || echo "Performance tests not yet implemented"
        continue-on-error: true

      - name: Security audit
        run: npm run security:audit
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  # Stage 3: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: test
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-staging'))
    uses: ./.github/workflows/deploy-environment.yml
    with:
      environment: staging
      vercel-args: ''
      run-e2e-tests: true
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
      TURSO_DATABASE_URL: ${{ secrets.STAGING_TURSO_DATABASE_URL }}
      TURSO_AUTH_TOKEN: ${{ secrets.STAGING_TURSO_AUTH_TOKEN }}
      R2_ACCOUNT_ID: ${{ secrets.STAGING_R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.STAGING_R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.STAGING_R2_SECRET_ACCESS_KEY }}
      R2_BUCKET_NAME: ${{ secrets.STAGING_R2_BUCKET_NAME }}

  # Stage 3.5: Deploy to Development
  deploy-development:
    name: Deploy to Development
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-environment.yml
    with:
      environment: development
      vercel-args: ''
      run-e2e-tests: false
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.DEV_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.DEV_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.DEV_SUPABASE_SERVICE_ROLE_KEY }}
      TURSO_DATABASE_URL: ${{ secrets.DEV_TURSO_DATABASE_URL }}
      TURSO_AUTH_TOKEN: ${{ secrets.DEV_TURSO_AUTH_TOKEN }}
      R2_ACCOUNT_ID: ${{ secrets.DEV_R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.DEV_R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.DEV_R2_SECRET_ACCESS_KEY }}
      R2_BUCKET_NAME: ${{ secrets.DEV_R2_BUCKET_NAME }}

  # Stage 4: Production Approval
  production-approval:
    name: Production Deployment Approval
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Wait for approval
        run: echo "Waiting for manual approval to deploy to production..."

  # Stage 5: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: production-approval
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PRODUCTION_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PRODUCTION_SUPABASE_SERVICE_ROLE_KEY }}
          TURSO_DATABASE_URL: ${{ secrets.PRODUCTION_TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.PRODUCTION_TURSO_AUTH_TOKEN }}
          R2_ACCOUNT_ID: ${{ secrets.PRODUCTION_R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.PRODUCTION_R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.PRODUCTION_R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.PRODUCTION_R2_BUCKET_NAME }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on production"
          echo "Production URL: ${{ secrets.PRODUCTION_URL }}"
          # Add actual smoke tests here

      - name: Create deployment notification
        run: |
          echo "✅ Production deployment successful!"
          echo "URL: ${{ secrets.PRODUCTION_URL }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
